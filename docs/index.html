<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"/>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'gosaidsno',
                repo: 'seyallius/gosaidsno',
                routerMode: 'history',
                homepage: 'README.md',
                
                alias: {
                    '/.*/_sidebar.md': '/_sidebar.md'
                },
                
                // Sidebar configuration
                loadSidebar: true,
                autoHeader: true,
                subMaxLevel: 3,
                
                // Navigation
                loadNavbar: false,
                
                // Search (doesn't work)
                // search: {
                //     maxAge: 86400000,
                //     paths: 'auto',
                //     placeholder: 'Search documentation...',
                //     noData: 'No results found.',
                //     depth: 3
                // },
                
                // Plugins
                copyCode: {
                    buttonText: 'Copy',
                    errorText: 'Error',
                    successText: 'Copied'
                },
                
                // Custom theme
                themeColor: '#8d4461'
            }
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-go.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-rust.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-rust.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-go.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-go-module.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-go-module.min.js"></script>
    </body>
</html>
